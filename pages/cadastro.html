        rel="stylesheet">
    <title>Cadastro</title>
</head>

<body>
    <header class="header">
        <a href="" class="logo">Mrs. Blue</a>
        <nav>
            <input class="menu-btn" type="checkbox" id="menu-btn" />
            <label class="menu-icon" for="menu-btn"><span class="navicon"></span></label>
            <ul class="menu">
                <li><a href="./templates/index.html">Our Work</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#careers">Careers</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#contact">Login | Cadastro</a></li>

            </ul>
        </nav>
    </header>
    <main id="container-login">
        <figure class="image-login"><img src="./img/form_login.jpg" alt=""></figure>
        <form id="form_cadastro"  >
               <h1>Cadastro</h1>
                <div class="campos" id="campos">
                    <label>Email:</label>
                    <input type="email" name="email" id="email" required>
                    <br>
                    <label>Nome:</label>
                    <input type="text" name="nome" id="nome" required>
                    <br>
                    <label>CPF:(não será compartilhado, apenas para evitar flaudes)</label>
                    <input type="text" name="cpf" id="cpf" required>
                    <br>
                    <label>Telefone:</label>
                    <input type="tel" name="tel" id="tel" required>
                    <br>
                    <label>Senha</label>
                    <input type="password" name="senha" id="senha" required>
                    <br>
                    <label>Tipo:</label>
                    <select class="tipo" cols="35" rows="8"  onchange="IdentificarTipoUser(this.value)" required>
                        <option value="" selected disabled>Selecione...</option>
                        <option>Coletor</option>
                        <option>Ponto de coleta</option>
                        <option>Colaborador de carregamento(bateria)</option>
                    </select>
                </div>
                
                    <button class="btn_submit" type="submit" value="Enviar" >Entrar</button>
       
                  <p>Já possui conta?  <a href="/pages/login.html">Registre-se</a></p> 
        </form>
    </main>
</body>
<script src="./js/cadastro.js"></script>
</html>
